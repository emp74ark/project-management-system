<div *ngIf="board$ | async as board" class="board">
  <h2 [contentEditable]="boardEditable" #title >{{board.title}}</h2>
  <h3 [contentEditable]="boardEditable" #description >{{board.description}}</h3>
  <div class="buttons">
    <button class="btn btn-edit" (click)="edit()" *ngIf="!boardEditable">{{i18n['edit']}}</button>
    <button class="btn btn-save" (click)="save(board.id!, title.innerText, description.innerText)" *ngIf="boardEditable">{{i18n['save']}}</button>
    <button class="btn" [routerLink]="['../../dashboard']">{{i18n['board_back']}}</button>
  </div>
  <form [formGroup]="BoardForm" (ngSubmit)="create()">
    <label for="board__list">{{i18n['board_new']}}</label>
    <input type="text" id="board__list" placeholder="{{i18n['board_new']}}" formControlName="title">
    <button class="btn btn-create" type="submit" [disabled]="BoardForm.invalid">{{i18n['create']}}</button>
  </form>
  <div class="lists"
    cdkDropListGroup
    *ngIf="(lists$ | async) as lists">
    <app-board-list
      *ngFor="let list of lists" 
      [list]="list"
      >
    </app-board-list>
  </div>
</div>
