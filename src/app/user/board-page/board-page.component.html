<div *ngIf="board$ | async as board">
  <h2 [contentEditable]="boardEditable" #title>{{board.title}}</h2>
  <p [contentEditable]="boardEditable" #description>{{board.description}}</p>
  <button (click)="edit()" *ngIf="!boardEditable" i18n>Edit</button>
  <button (click)="save(board.id!, title.innerText, description.innerText)" *ngIf="boardEditable" i18n>Save</button>
  <button [routerLink]="['../../dashboard']" i18n>Go to dashboard</button>
  <form [formGroup]="BoardForm" (ngSubmit)="create()">
    <label for="board__list" i18n>Create new list</label>
    <input type="text" id="board__list" placeholder="New list name" i18n-placeholder formControlName="title">
    <button type="submit" [disabled]="BoardForm.invalid" i18n>Create</button>
  </form>
  <div class="board" >
    <app-board-list 
      *ngFor="let list of lists$ | async" 
      [list]="list"
      >
    </app-board-list>
  </div>
</div>
