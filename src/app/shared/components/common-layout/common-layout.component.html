<header>
  <h1><a [routerLink]="['/']">Project management</a></h1>
  <nav>
    <ul>
      <li><a 
        [routerLink]="['/']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        >Home</a></li>
      <li><a 
        [routerLink]="['/about']"
        routerLinkActive="active"
        >About</a></li>
      <li
        *ngIf="!isAuthenticated()"
        routerLinkActive="active">
        <a [routerLink]="['/user/login']">Login</a></li>
      <li *ngIf="isAuthenticated()"><a 
        [routerLink]="['/user', 'dashboard']"
        routerLinkActive="active"
        >{{getLogin()}}</a></li>
      <li *ngIf="isAuthenticated()"><a 
        href="#" 
        (click)="logout($event)"
        >Logout</a></li>
      <li>
        <select
          [(ngModel)]="selectedLocale"
          (change)="changeLocale()">
          <option [value]="locale.code" *ngFor="let locale of locales">{{locale.label}}</option>
        </select>
      </li>
    </ul>
  </nav>
</header>
<div class="container">
  <router-outlet></router-outlet>
</div>
<footer>
  <span class="footer__item"><a href="https://github.com/emp74ark" target="_blank">Github</a></span>
  <span class="footer__item"><a href="https://learn.epam.com/start" target="_blank">UpSkill Me!</a></span>
</footer>
